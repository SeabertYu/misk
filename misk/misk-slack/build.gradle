dependencies {
  implementation dep.retrofit
  implementation dep.retrofitMoshi
  implementation dep.retrofitProtobuf
  implementation dep.retrofitWire
  implementation dep.moshiKotlin
  implementation project(':misk')
  implementation project(':misk-core')
  implementation project(':misk-inject')

  testCompile dep.assertj
  testCompile dep.junit4Api
  testCompile dep.junitApi
  testCompile dep.junitEngine
  testCompile dep.junitParams
  testCompile project(':misk-testing')
  testCompile project(':misk-gcp-testing')
}

afterEvaluate { project ->
  project.tasks.dokka {
    outputDirectory = "$rootDir/docs/0.x"
    outputFormat = 'gfm'
  }
}

apply from: "$rootDir/gradle-mvn-publish.gradle"
